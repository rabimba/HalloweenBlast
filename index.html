<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; width=device-width" />


        <meta charset="utf-8">


        <link rel="stylesheet" href="assets/creepsville/stylesheet.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="assets/styles.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="js/app-ui/viewnavigator/viewnavigator.css" type="text/css" charset="utf-8">
    </head>


    <body style="background-color:#000;">

      <div id="loading">
          LOADING...
      </div>





    </body>


    <script type="text/javascript" src="js/app-ui/viewnavigator/viewnavigator.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.animate-enhanced.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/NativeUtil.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script id="mainViewTemplate">

        <div style="height:50px">&nbsp;</div>

        <div class="row">
            <div id="ambientSounds">
            {{#ambient}}
                <div id="{{id}}" class="ambientLi cell {{#playing}}active{{/playing}}">
                    &nbsp;
                    <svg width="20px" height="20px" id="playIcon"><g>
                        <polygon points="0.5,0.5 19.5,10.5 0.5,19.5 0.5,0.5" />
                    </g></svg>
                    <svg width="20px" height="20px" id="stopIcon"><g>
                        <polygon points="0.5,0.5 19.5,0.5 19.5,0.5 19.5,19.5 0.5 19.5 0.5,0.5" />
                    </g></svg>
                    {{label}}  <span class="right">âˆž</span>
                </div>
            {{/ambient}}
            </div>
        </div>

        <div class="headingSection">Effects</div>
        <div class="row">
            <div id="soundEffects" class="multicolumn">
            {{#effects}}
                <div id="{{id}}" class="effectLi cell {{#playing}}active{{/playing}}">
                    &nbsp;
                    <svg width="20px" height="20px"><g>
                        <polygon points="0.5,0.5 19.5,10.5 0.5,19.5 0.5,0.5" />
                    </g></svg>
                    {{label}}

                    <span class="stop" id="stop_{{id}}">
                        <img src="assets/images/stop.svg" id="stop_{{id}}" />
                    </span>
                </div>
            {{/effects}}
            </div>
        </div>

    </script>

        <br/>
        <br/>

        <footer></footer>
